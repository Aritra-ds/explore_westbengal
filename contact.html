<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Explore West Bengal</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <div class="top-controls">
    <button id="toggleLang">বাংলা</button>
  </div>

  <header class="navbar">
    <ul>
      <li><a href="index.html" target="content-frame">Home</a></li>
      <li><a href="districts.html" target="content-frame">Districts</a></li>
      <li><a href="map.html" target="content-frame">Map</a></li>
      <li><a href="post.html" target="content-frame">Post Your Story</a></li>
      <li><a href="contact.html" target="content-frame">Contact Us</a></li>
      
    </ul>
  </header>

  <section class="contact-header">
    <h1>Contact Us</h1>
    <p>We would love to hear from you! Whether it's a suggestion, question, or just to say hello.</p>
  </section>

  <section class="contact-form">
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" placeholder="Enter your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
  
  <!-- Footer -->
  <footer>
    &copy; 2025 Explore West Bengal | Designed by Aritra Das
  </footer>
  <script src="contact.js"></script>



</body>



</html>
